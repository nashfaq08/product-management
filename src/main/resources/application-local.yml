DB_URL: jdbc:postgresql://localhost:5432/product_service?useUnicode=yes&characterEncoding=UTF-8
DB_USERNAME: postgres
DB_PASSWORD: admin

server:
  port: 8081
  max-http-request-header-size: 16KB

spring:
  cache:
    type: simple
    redis:
      time-to-live: 600000
      cache-null-values: false
      enable-statistics: true
      fail-on-error: false

  data:
    redis:
      host: localhost
      port: 6379
      password: "admin"

  application:
    name: product-management-service
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      connection-timeout: 300000
  jpa:
    open-in-view: false
    database: POSTGRESQL
    show-sql: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        types:
          print:
            banner: false
  flyway:
    table: flyway_schema_history
    baseline-description: "<< Flyway Product Baseline >>"
    baseline-version: 1
    baseline-on-migrate: true
    locations: "classpath:db/migration"
    enabled: true

logging:
  level:
    root: INFO

